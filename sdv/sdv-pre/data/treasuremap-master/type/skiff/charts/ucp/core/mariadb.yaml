---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ucp-mariadb
  replacement: true
  labels:
    name: ucp-mariadb-type
  layeringDefinition:
    abstract: false
    layer: type
    parentSelector:
      name: ucp-mariadb-global
    actions:
      - method: merge
        path: .
  storagePolicy: cleartext
data:
  wait:
    timeout: 1800
  test:
    timeout: 600
  values:
    pod:
      replicas:
        server: 1
        ingress: 1
...
