heat_template_version: 2016-10-14

parameters:
  instance_uuid:
    type: string

resources:
  cinder_volume:
    type: OS::Cinder::Volume
    properties:
      name: vol1
      size: 1

  cinder_volume_attach:
    type: OS::Cinder::VolumeAttachment
    properties:
      instance_uuid:
        get_param: instance_uuid
      volume_id:
        get_resource: cinder_volume
